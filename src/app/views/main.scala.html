@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
      <title>@title</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body class=bg-light>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src=@routes.Assets.versioned("images/metro-logo.png") width="30" height="30" class="d-inline-block align-top" alt="">
            iMetro
          </a>
        </div>
        <form class="form-inline" method="get" action="/clients">
          <input class="form-control mr-sm-2" type="search" placeholder="Filename" aria-label="Search" name="file">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Simulate Status</button>
        </form>
      </div>
    </nav>
    <div class="container">
      @content
    </div>
  </body>
</html>
